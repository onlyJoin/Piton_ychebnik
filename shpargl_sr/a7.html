<pre><code># '*' - любое количество от 0 до бесконечности

import argparse

parser = argparse.ArgumentParser()
parser.add_argument("args", nargs='*')
args = parser.parse_args()

print(args.args)



# python main.py 'one' 'two' 3 4 17 => ['one', 'two', '3', '4', '17']

# python main.py  => []

</code></pre>
